<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    *ngIf="isHandset$ | async"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <span>Arshad</span>
      <mat-icon
        class="example-icon"
        aria-hidden="false"
        aria-label="Example user verified icon"
        >verified_user</mat-icon
      >
    </mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let item of menuItems"
        [routerLink]="'/' + item.name"
      >
        <mat-icon aria-label="Side nav toggle icon">{{ item.icon }}</mat-icon>
        {{ item.name | titlecase }}</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="toogleSidenav()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div
        fxLayout="row"
        fxLayoutGap="30px"
        fxLayoutAlign="stretch"
        *ngIf="!(isHandset$ | async)"
      >
        <button
          fxFlex="auto"
          fxFlexAlign="space-between"
          mat-stroked-button
          color="basic"
          *ngFor="let item of menuItems"
        >
          <mat-icon aria-label="Side nav toggle icon">{{ item.icon }}</mat-icon>
          {{ item.name | titlecase }}
        </button>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- content -->
  </mat-sidenav-content>
</mat-sidenav-container>
